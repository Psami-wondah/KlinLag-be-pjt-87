{% extends 'baseauth.html' %}
{% block title %}
    <link rel="stylesheet" href="../../../static/styles/usersignup.css">
    <!-- Main CSS-->
    <link rel="stylesheet" media="all" href={% static "css/main.css"%} >
    <title>Klin Lag</title>
{% endblock %}
{% block body%}
    {% load crispy_forms_tags %}
<div class="container p-4">
    <h2 class="font-weight-bold mt-3 text-info">Change Password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
